{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3e0; /* Light orange background */
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #ef6c00; /* Dark orange text */
            margin: 20px 0;
            font-size: 2rem;
        }

        /* Links */
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Results Page */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        li span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize:"s" }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'myapp:detail' question.id %}">Vote again?</a>
</body>

</html>
